<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Número de Teléfono</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Número de Teléfono</h1>
        </div>
        <div class="content">
            <p>Hola {{ username }},</p>
            <p>Si abandonaste la web, puedes continuar el proceso de registro de tu número de teléfono haciendo clic en
                el siguiente enlace:</p>
            <p><a href="{{ phoneRegistrationLink }}">Registrar mi número de teléfono</a></p>
        </div>
        <div class="footer">
            <p>Este es un mensaje automático, por favor no respondas.</p>
        </div>
    </div>
</body>

</html>
